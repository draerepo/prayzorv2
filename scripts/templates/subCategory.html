
<ul class="no-margin">
	<li class="span-1-2-xs span-1-2-sm span-1-3-md span-1-4-lg c align-left" ng-repeat="item in data">
		<a ng-click="setItem(item)" class="">
			<img class="stretch" ng-src="{{item.partner_thumbnail}}">
			<span class="color-white bold xl top-space block">{{item.title}}</span>
		</a>		
	</li>
</ul>
