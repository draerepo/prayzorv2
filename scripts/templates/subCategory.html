
<ul class="no-margin grid no-pad">
	<li class="span-1-2-xs span-1-2-sm span-1-3-md span-1-4-lg c align-left" ng-repeat="item in data">
		<a ng-click="setItem(item)" class="color-white light-box no-pad">
			<img class="stretch" ng-src="{{item.partner_thumbnail}}">
			<span class="color-white categories-view__item--eliple block pad">{{item.title}}</span>
		</a>		
	</li>
</ul>
