<div class="span-1-1 c">
	<p class="large color-white no-margin ">
		<span class="xl no-margin break-on-mobile">{{currentStation.genre.title}}</span>
		<apan class="color-white large no-margin">{{currentStation.station.station_name}}</span>
	</p>
</div>

<div class="grid no-spad swiper">
	<div class="span-1-1">
		<ul rn-carousel rn-carousel-transition="hexagon"  rn-carousel-index="currentStation.$index" rn-carousel-buffered class="view-carousel">
			<li class="c" ng-repeat="station in currentStation.stations track by $index">
				<a>
					<img class="flex-img" alt="{{station.station_name}}" ng-src="{{station.station_image}}">
				</a>		
			</li>
		</ul>
	</div>
</div>
