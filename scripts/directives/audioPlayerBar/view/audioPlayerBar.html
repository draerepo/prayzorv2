<div class="grid player-bar no-pad" ng-hide="hidePlayerBar">

	<div class="station-info span-4-5-xs span-4-5-sm show-on-mobile no-pad">
		<div class="color-white show-on-mobile">
			<div class="span-1-4">
				<img class="flex-img" ng-src="{{currentStation.station.station_image}}">
			</div>
			<div class="span-3-4 c no-pad">
				<p class="color-gold uppercase xxl no-margin top-space">{{currentStation.station.station_name}}</p>
			</div>
		</div>
	</div>

	<div class="span-1-1 player-subtitle top-space show-on-mobile">
		<p class="color-white large c">
			<span class="b">{{currentStation.station.station_information}}</span>
		</p>
	</div>

	<div class="player-container span-1-5-xs span-1-5-sm span-1-3-md no-pad">
		<!-- Player Controls
		<div class="span-1-1 c player-volume-control">
			<input type="range" min="0" max="1" step="0.01" ng-model="audio.volume">
		</div> -->
		
		<ul class="player-controls">
			<li>
				<a class="span-1-4-xs span-1-3-md top-space previous" ng-click="previous(currentStation)">
					<img src="images/Foward_icon_L.svg">
				</a>
			</li>
			<li>
				<a class="span-1-2-xs span-1-3-sm span-1-3-md c top-space no-pad playPause" ng-click="playPause()">
					<img class="player-play-pause" ng-src="images/{{playPauseBtn}}_icon.svg">
				</a>
			</li>
			<li>
				<a class="span-1-4-xs span-1-3-md top-space r forward" ng-click="next(currentStation)">
					<img src="images/Foward_icon_R.svg">
				</a>
			</li>
		</ul>
	</div>

	<div class="station-details span-2-3-md hide-on-mobile no-pad">
		<div class="color-white top-space hide-on-mobile left-space pad-left">
			<ul class="unstyled left-space">
				<li class="details color-grey large no-margin">Your're Listening to: <span class="color-white b">{{currentStation.genre.title}} {{currentStation.station.station_name}}</span></li>
				<li>{{currentStation.station.station_information}} </li>
			</ul>
		</div>
	</div>
</div>
